<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Whiteboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->

    <!--
        If you wish to use a custom font (e.g., from Google Fonts), uncomment and modify the link below.
        Example using Google Fonts' Roboto:
    -->
    <!--
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    -->

    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Interactive Whiteboard</h1>

    <div class="canvas-container">
        <canvas id="whiteboard" width="1150" height="400"></canvas>
    </div>

    <div class="tools">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="30" value="2">

        <button id="clearButton">Clear</button>
        <button id="replayButton">Re-write</button>

        <label for="replaySpeed">Replay Speed:</label>
        <input type="range" id="replaySpeed" min="1" max="30" value="5">

        <!-- File input to upload background image -->
        <label for="backgroundUpload">Upload Background Image:</label>
        <input type="file" id="backgroundUpload" accept="image/*">

        <!-- File input to upload pen image -->
        <label for="penUpload">Upload Pen Image:</label>
        <input type="file" id="penUpload" accept="image/*">
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
