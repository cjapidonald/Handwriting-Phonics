<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- New Title Container -->
    <div class="title-container">
        <div class="title-text">Interactive Whiteboard</div>
        <div class="date-text" id="date"></div>
    </div>

    <div class="canvas-container">
        <canvas id="whiteboard" width="600" height="400"></canvas>
    </div>
    <div class="tools">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="10" value="2">

        <button id="clearButton">Clear</button>
        <button id="replayButton">Re-write</button>

        <label for="replaySpeed">Replay Speed:</label>
        <input type="range" id="replaySpeed" min="1" max="10" value="5">

        <!-- File input to upload background image -->
        <label for="backgroundUpload">Upload Background Image:</label>
        <input type="file" id="backgroundUpload" accept="image/*">

        <!-- File input to upload pen image -->
        <label for="penUpload">Upload Pen Image:</label>
        <input type="file" id="penUpload" accept="image/*">
    </div>

    <!-- Existing JS Script -->
    <script src="script.js"></script>

    <!-- New JS for Date -->
    <script>
        // Adding Date dynamically to the date-text div
        const dateElement = document.getElementById('date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
